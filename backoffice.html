<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div>
                    <img src="assets/img/logo.png" width="30" alt="logo image">
                    <a class="navbar-brand ps-2" href="#">Crudazon</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </div>
        </nav>
    </header>

    <main>
        <div class="container col-md-6 mt-3">
            <form id="pForm">
                <div class="mb-2">
                    <label for="pName" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="pName" name="pName" required>
                </div>
                <div class="mb-2">
                    <label for="pDescription" class="form-label">Descrizione:</label>
                    <textarea class="form-control" id="pDescription" name="pDescription"
                        required></textarea>
                </div>
                <div class="mb-2">
                    <label for="pImage" class="form-label">URL Immagine:</label>
                    <input type="text" class="form-control" id="pImage" name="pImage" required>
                </div>
                <div class="mb-2">
                    <label for="pBrand" class="form-label">Marca:</label>
                    <input type="text" class="form-control" id="pBrand" name="pBrand" required>
                </div>
                <div class="mb-3">
                    <label for="pPrice" class="form-label">Prezzo:</label>
                    <input type="number" class="form-control" id="pPrice" name="pPrice" step="0.01"
                        required>
                </div>
                <div class="d-flex justify-content-between" >
                    <div>
                        <button type="submit" class="btn btn-primary">Aggiungi</button>
                        <button type="reset" class="btn btn-danger">Annulla</button>
                    </div>
                    <div>
                        <button type="button" id="removeBtn" class="btn btn-danger">Elimina</button>
                    </div>
                </div>
            </form>
        </div>
